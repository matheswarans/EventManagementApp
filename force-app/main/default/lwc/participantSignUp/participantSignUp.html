<template>
    <lightning-card title="Participant Sign Up">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" value={eventRecord.Name} name="Name" onchange={handlOnchange}></lightning-input>
            <lightning-input label="Address" value={eventRecord.Address} name="Address" onchange={handlOnchange}></lightning-input>
            <lightning-input label="Email" type="email" name="Email" value={eventRecord.Email} onchange={handlOnchange}></lightning-input>
            <lightning-input label="Phone" type="tel" name="Phone" value={eventRecord.Phone} onchange={handlOnchange}></lightning-input>
            <lightning-input type="datetime" variant="standard" value={eventRecord.DOB} name="DOB" label="DOB" placeholder="type here..." onchange={handlOnchange}> </lightning-input>
    
            <lightning-button label="Sign Up" onclick={handleSignUp} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
